name: test_pvade

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    name: test_pvade - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - uses: mamba-org/provision-with-micromamba@main
        with:
          channel-priority: disabled
          environment-file: environment.yaml
      # - name: Bash
      #   shell: bash -l {0}
      #   run: pyright .
      # - name: Run PyLint
      #   shell: bash -l {0}
      #   run: pylint main.py pkg/
      - name: Run PyTest
        shell: bash -l {0}
        run: pytest .
  conda-install:
    name: test_pvade - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10"]
    steps:
      - name: Update conda
        run: |
          conda update conda
      - name: Install DOLFINx (py3-10)
        run: conda env create -n env3-10 -f environment.yaml
      - name: Test (py3-10)
        run: |
          conda activate env3-10 
          pytest .
