name: test_pvade

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: test_pvade - ${{ matrix.os }}
    runs-on: ${{ matrix.os-version }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.10'
        os:
          - linux
          - macos
        include:
          - os: linux
            os-version: ubuntu-latest
          - os: macos
            os-version: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: mamba-org/provision-with-micromamba@main
      # with:
      #   miniconda-version: "latest"
      #   channels: conda-forge
      #   auto-update-conda: true
      #   python-version: ${{ matrix.python-version }}
    - name: Install PVade Conda environment
      shell: bash -l {0}
      run: |
        mamba env create -f environment.yaml -n test-env
        mamba activate test-env
        mamba list
    - name: Test PVade with pytest
      shell: bash -l {0}
      run: |
        mamba activate test-env
        pytest -sv pvade/tests/

