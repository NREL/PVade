general:
  geometry_module: cylinder2d
  output_dir: output/cylinder2d
  mesh_only: False
domain:
  x_min: 0.0
  x_max: 2.5
  y_min: 0.0
  y_max: 0.41
  l_char: .05
pv_array:
  stream_rows: 1 # not used
  elevation: 1.5 # not used
  spacing: [7.0] # not used
  panel_chord: 2.0 # not used
  panel_span: 7.0 # not used
  panel_thickness: 0.1 # not used
  tracker_angle: 30.0 # not used
solver:
  dt: 0.000625
  t_final: 3
  save_text_every: 0.1
  save_vtk_every: 0.1
  solver1_ksp: gmres
  solver2_ksp: cg
  solver3_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  save_text_interval: 0.1
  save_xdmf_interval: 0.1  
fluid:
  use_eddy_viscosity: False
  u_ref: 2.5
  nu: 0.001 # Establish re = 20 with diam = 0.1 and u_bar = u_ref * (4/9)
  dpdx: 0.0
  turbulence_model: none
  periodic: false 
  # c_s: 0.325
  bc_y_max: noslip # slip noslip free
  bc_y_min: noslip # slip noslip free
structure:
  youngs: 1.0e+09
