general:
  example: panels3d
  output_dir_mesh: output/panels/mesh
  output_dir_sol: output/panels/solution
  create_mesh: True 
  read_mesh: False
  mesh_only: True
domain:
  x_min: -10
  x_max: 50
  y_min: -20
  y_max: 27
  z_min: 0
  z_max: 20
  l_char: 20
pv_array:
  num_rows: 7
  elevation: 1.5
  spacing: [7.0]
  panel_length: 2.0
  panel_width: 7.0
  panel_thickness: 0.1
  tracker_angle: 30.0
solver:
  dt: 0.005
  t_final: 10.0
  save_text_every: 0.01
  save_vtk_every: 0.01
  solver1_ksp: cg
  solver2_ksp: cg
  solver3_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  save_text_interval: 0.1
  save_xdmf_interval: 0.1
fluid:
  use_eddy_viscosity: True
  u_ref: 8.0
  nu: 0.01
  dpdx_val: 0.0
  turbulence_model: none
  periodic: false 
  bc_ywall_max: slip # slip noslip free
  bc_ywall_min: slip # slip noslip free
  bc_zwall_max: slip # slip noslip free
  bc_zwall_min: noslip # slip noslip free
  # c_s: 0.325
structure:
  youngs: 1.0e+09
