general:
  geometry_module: panels3d
  output_dir: pvade/tests/output/panels3d
  mesh_only: False
  structural_analysis: True
  fluid_analysis: True
  thermal_analysis: True
domain:
  x_min: -10
  x_max: 50
  y_min: -20
  y_max: 27
  z_min: 0
  z_max: 20
  l_char: 20
pv_array:
  stream_rows: 7
  span_rows: 1
  elevation: 1.5
  stream_spacing: 7.0
  panel_chord: 2.0
  panel_span: 7.0
  panel_thickness: 0.1
  tracker_angle: -30.0
solver:
  dt: 0.005
  t_final: 0.05
  solver1_ksp: cg
  solver2_ksp: cg
  solver3_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  save_text_interval: 0.1
  save_xdmf_interval: 0.1
fluid:
  velocity_profile_type: loglaw
  u_ref: 8.0
  nu: 0.01
  turbulence_model: null
  periodic: false 
  bc_y_max: slip # slip noslip free
  bc_y_min: slip # slip noslip free
  bc_z_max: slip # slip noslip free
  bc_z_min: noslip # slip noslip free
