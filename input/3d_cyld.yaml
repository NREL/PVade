general:
  geometry_module: cylinder3d
  output_dir: output/cylinder3d
  mesh_only: false
  structural_analysis: false
  fluid_analysis: true
domain:
  x_min: 0.0
  x_max: 2.5
  y_min: 0.0
  y_max: 0.41
  z_min: 0.0
  z_max: 0.41
  l_char: 5.0 #.02
# pv_array:
#   stream_rows: 1 # not used
#   elevation: 1.5 # not used
#   stream_spacing: 7.0 # not used
#   panel_chord: 2.0 # not used
#   panel_span: 7.0 # not used
#   panel_thickness: 0.1 # not used
#   tracker_angle: 30.0 # not used
solver:
  dt: 0.001
  t_final: 0.01
  solver1_ksp: gmres
  solver2_ksp: cg
  solver3_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  save_text_interval: 0.001
  save_xdmf_interval: 0.001
fluid:
  velocity_profile_type: parabolic
  inflow_coeff: 16 # only necessary/used when applying a parabolic vel profile
  u_ref: 0.45
  nu: 0.001 # Establish re = 20 with diam = 0.1 and u_bar = u_ref * (4/9)
  dpdx: 0.0
  turbulence_model: null
  periodic: false 
  bc_y_max: noslip # slip noslip free
  bc_y_min: noslip # slip noslip free
  bc_z_max: noslip # slip noslip free
  bc_z_min: noslip # slip noslip free


