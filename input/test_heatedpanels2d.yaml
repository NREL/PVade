general:
  geometry_module: panels2d
  output_dir: output/heatedpanels2d
  mesh_only: false
  structural_analysis: True
  fluid_analysis: True
  thermal_analysis: True
  debug_flag: True
domain:
  x_min: -0.2
  x_max: 1.0 # 50
  y_min: 0
  y_max: 0.4 # 20
  l_char: 0.0083 #0.9
pv_array:
  stream_rows: 1
  elevation: 0.2
  stream_spacing: 7.0
  panel_chord: 0.1 # 2.0
  panel_span: 7.0
  panel_thickness: 0.03 # 0.1
  tracker_angle: 30. #30.0
solver:
  dt: .01 # .001
  t_final: 2.0
  solver1_ksp: gmres
  solver2_ksp: cg
  solver3_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  save_text_interval: 0.01 # must be same as or bigger than dt
  save_xdmf_interval: 0.01
fluid:
  u_ref: 0.5
  nu: 0.001
  g: 9.81
  beta: 0.00333
  turbulence_model: 
  periodic: false 
  bc_y_max: slip # slip noslip free
  bc_y_min: noslip # slip noslip free
  T_ambient: 300.0
  T_bottom: 320.0
  T0_panel: 340.0
structure:
    dt : .01 # 0.002
    # rho : 10000.0
    # rho : 10000.0 # 10000.0
    poissons_ratio: 0.3
    elasticity_modulus: 1.0e+05
    body_force_x: 0
    body_force_y: -1
    body_force_z: 0 #100
    bc_list: ["top"]
    motor_connection: False
    tube_connection: False
    beta_relaxation: 0.005

    # elasticity_modulus: 1.0e+09
    # poissons_ratio: 0.3
    # body_force_x: 0
    # body_force_y: 0
    # bc_list: ["left"]
