general:
  geometry_module: panels3d
  output_dir: output/structure/panels3d
  mesh_only: False
  structural_analysis: true
  fluid_analysis: false
  input_mesh_file: output/structure/panels3d/mesh/mesh.xdmf
domain:
  x_min: -10
  x_max: 50
  y_min: -20
  y_max: 27
  z_min: 0
  z_max: 20
  l_char: 2
pv_array:
  stream_rows: 3
  elevation: 1.5
  stream_spacing: [7.0]
  panel_chord: 2.0
  panel_span: 7.0
  panel_thickness: 0.1
  tracker_angle: -30.0
solver:
  dt: 1
  t_final: 1
  solver1_ksp: cg
  solver2_ksp: cg
  solver3_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  save_text_interval: 1
  save_xdmf_interval: 1
fluid:
  u_ref: 8.0
  nu: 0.01
  turbulence_model: smagorinsky
  periodic: false 
  bc_y_max: slip # slip noslip free
  bc_y_min: slip # slip noslip free
  bc_z_max: slip # slip noslip free
  bc_z_min: noslip # slip noslip free
structure:
  elasticity_modulus: 1.0e+09
  poissons_ratio: 0.3
  body_force_x: 0
  body_force_y: 0
  body_force_z: 100
