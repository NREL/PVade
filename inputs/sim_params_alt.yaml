general:
  test: False
  geometry_module: panels3d
  output_dir: output/panels3d
  mesh_only: True
  # input_mesh_file: output/panels3d/mesh/mesh.xdmf
  structural_analysis: True
  fluid_analysis: False
domain:
  x_min: -10
  x_max: 100
  y_min: -20
  y_max: 39 # 20+19 19 is panel to panel 
  z_min: 0
  z_max: 20
  l_char: 10.
pv_array:
  stream_rows: 3
  elevation: 4.66
  stream_spacing: 9.7536
  panel_chord: 5.703
  panel_span: 6.830
  panel_thickness: 0.01237
  tracker_angle: -30
  span_spacing: 9.79
  span_rows: 3
solver:
  dt: 0.0025
  t_final: 10.0
  solver1_ksp: cg
  solver2_ksp: cg
  solver3_ksp: cg
  solver4_ksp: cg
  solver1_pc: jacobi
  solver2_pc: jacobi
  solver3_pc: jacobi
  solver4_pc: jacobi
  save_text_interval: 0.01
  save_xdmf_interval: 0.01
fluid:
  u_ref: 16.0
  nu: 0.01
  turbulence_model:  smagorinsky #null #  
  periodic: false 
  bc_y_max: slip # slip noslip free
  bc_y_min: slip # slip noslip free
  bc_z_max: slip # slip noslip free
  bc_z_min: noslip # slip noslip free
structure:
  elasticity_modulus: 1.0e+09
  poissons_ratio: 0.3
  body_force_x: 0
  body_force_y: 0
  body_force_z: 100 #100